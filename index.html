<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Quiz Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-section">
            <h2>Welcome to Technology Quiz</h2>
            <form class="login-form" id="login-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required min="1" max="100">
                </div>
                <button type="submit" class="submit-btn">Start Quiz</button>
            </form>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <div class="timer" id="timer">15</div>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progress-bar"></div>
            </div>
            <div class="question-container">
                <h2 id="question">Question will appear here</h2>
                <ul class="options" id="options"></ul>
            </div>
            <button class="submit-btn" id="submit-btn" disabled>Submit</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
